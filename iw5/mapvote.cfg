set mv_enable 1 // Enable/Disable the mapvote
set mv_maps "mp_favela mp_rust mp_terminal_cls mp_alpha mp_bootleg mp_bravo mp_carbon mp_dome mp_exchange mp_hardhat mp_interchange mp_lambeth mp_mogadishu mp_paris mp_plaza2 mp_radar mp_seatown mp_underground mp_village" // Lits of maps that can be voted on the mapvote, leave empty for all maps
